<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<title>Link Properties</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="robots" content="noindex, nofollow" />
		<script src="common/fck_dialog_common.js" type="text/javascript"></script>
		<script src="fck_ref/jquery.js" type="text/javascript"></script>
		<script src="fck_ref/fck_ref.js" type="text/javascript"></script>
	</head>
	<body scroll="no" style="OVERFLOW: hidden;">
		<div id="divInfo" style="DISPLAY: none;">
			<table cellspacing="0" cellpadding="0" width="100%" border="0" dir="ltr">
				<tr>					
					<td colspan="2">&nbsp;</td>
				</tr>
				<tr>					
					<td colspan="2">&nbsp;</td>
				</tr>				
				<tr>
					<td>
						<span fckLang="">Choose reference :</span>
					</td>
					<td>
						<select style="width: 200px;" id="cmbRefId"></select>
					</td>
				</tr>
			</table>
			<br />
			<br />
			<div id="divBrowseServer">
				<input type="button" value="Create a new reference" fckLang="" onclick="CreateReference();" />&nbsp;&nbsp;
				<input type="button" value="Edit selected reference" fckLang="" onclick="EditReference();" />
			</div>
			<input id="cmbLinkType" type="hidden" value="url" />
			<input id="cmbLinkProtocol" type="hidden" value="" />
			<input id="txtUrl" type="hidden" />			
		</div>
	</body>
</html>
