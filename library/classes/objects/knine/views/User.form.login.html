<form>
<div width="100%">
	<fieldset title="identification">
		<div width="100%">
			<label for="login"></label><var id="login" required="true"></var>
			<br />
			<label for="password"></label><var id="password" required="true" type="password"></var>
		</div>
	</fieldset>
</div>
<div width="100%" align="right">
	<button name="ok" type="button" action="core_user_login" default="true">Ok</button>
	<button name="cancel" type="button" action="">Cancel</button>
</div>
<div><button name="subscribe" type="button" action="core_user_subscribe"></button></div>
</form>
