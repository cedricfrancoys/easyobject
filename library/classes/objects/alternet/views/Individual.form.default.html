<form action="core_objects_update">
	<div>
		<span width="50%">
			<label for="firstname"></label><var id="firstname" required="true"></var>
			<br />
			<label for="lastname"></label><var id="lastname" required="true"></var>	
		</span>	
		<span width="50%">
			<label for="email"></label><var id="email"></var>
			<br />
			<label for="url"></label><var id="url"></var>
		</span>
		<fieldset title="details">	
			<div>
				<section name="description">
					<var id="description"></var>
				</section>						
				<section name="address">
					<var id="address"></var>
				</section>
			</div>
		</fieldset>							
		<fieldset title="related">	
			<div>
				<section name="labels_ids">
					<var id="labels_ids" view="list.default"></var>												
				</section>						
				<section name="associations_ids">
					<var id="associations_ids" view="list.default"></var>							
				</section>
			</div>
		</fieldset>					
	</div>
</form>
