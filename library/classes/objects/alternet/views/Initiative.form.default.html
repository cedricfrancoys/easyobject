<form action="core_objects_update">
	<div>
		<span width="100%">
			<label for="name"></label><var id="name" required="true"></var>
		</span>	
		<span width="50%">
			<label for="email"></label><var id="email"></var>					
		</span>
		<span width="50%">
			<label for="url"></label><var id="url"></var>				
		</span>			
		<div>
			<fieldset title="details">
				<div>
					<section name="address">
						<span width="40%">
							<label for="country"></label><var id="country" required="true"></var>							
							<br />							
							<label for="zip"></label><var id="zip"></var>			
						</span>
						<span width="60%">		
							<var id="address"></var>							
						</span>		
					</section>						
					<section name="description">
						<var id="description"></var>				
					</section>
				</div>
			</fieldset>			
		</div>
		<div>				
			<fieldset title="related">	
				<div>
					<section name="labels_ids">
						<var id="labels_ids" view="list.default"></var>												
					</section>						
				</div>
			</fieldset>					
		</div>			
	</div>
</form>
