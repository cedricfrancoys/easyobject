<form action="core_objects_update">
	<div>
		<span width="75%">
			<label for="title"></label><var id="title" required="true"></var>
		</span>
		<span width="25%">
			<label for="language"></label><var id="language" required="true"></var>
		</span>
		<span width="50%">
			<label for="url_resolver_id"></label><var id="url_resolver_id" view="list.short"></var><br />
			<label for="category_id"></label><var id="category_id" required="true"></var><br />
			<label for="image"></label><var id="image" widget="image"></var>			
		</span>
		<span width="50%">
			<label for="description"></label><var id="description"></var>
		</span>
		<div>
			<fieldset title="details">
				<div>
					<section name="content">
						<var id="content"></var>
					</section>
					<section name="tips">
						<var id="tips"></var>
					</section>
					<section name="related_posts_ids">
						<var id="related_posts_ids" view="list.default"></var>
					</section>
					<section name="comments_ids">
						<var id="comments_ids" view="list.default"></var>
					</section>
				</div>
			</fieldset>
		</div>
	</div>
</form>
