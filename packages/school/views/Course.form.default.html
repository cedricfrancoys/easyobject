<form action="core_objects_update">
	<section name="details">
		<fieldset title="details">	
		<span width="100%">
			<label for="label"></label><var id="label" required="true"></var>	
			<br />	
			<label for="school_id"></label><var id="school_id" required="true"></var>	
		</span>				
		</fieldset>
	</section>
	<section name="teachers">	
		<fieldset title="teachers">	
			<span width="100%">
				<var id="teachers_ids"></var>	
			</span>		
		</fieldset>
	</section>
	<section name="classes">	
		<fieldset title="classes">	
			<span width="100%">
				<label for="classes_ids"></label><var id="lessons_ids"></var>	
			</span>		
		</fieldset>
	</section>	
</form>
