<form action="core_objects_update">
<div width="100%">	
	<section name="Description">
		<fieldset title="Info">
			<span width="100%">
				<label for="title"></label><var id="title" required="true" ></var><br/>
				<label for="author"></label><var id="author" required="true"></var>		
			</span>
			<span width="35%">
				<label for="language"></label><var id="language" required="true"></var><br/>
				<label for="last_update"></label><var id="last_update" required="true"></var><br/>
				<label for="pages"></label><var id="pages"></var>		
			</span>
			<span width="65%">	
				<label for="licence"></label><var id="licence" required="true"></var><br/>
				<label for="original_url"></label><var id="original_url" required="true"></var>
			</span>
		</fieldset>
		<fieldset title="Description">
			<var id="description" required="true"></var>
		</fieldset>
		<fieldset title="Content">
			<var id="content"></var>
		</fieldset>		
	</section>			
	<section name="Categories">
		<div>
			<var id="categories_ids"></var>
		</div>
	</section>		
</div>	
</form>
