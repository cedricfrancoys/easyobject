<form action="core_objects_update">
	<div>
		<span width="30%">	
			<label for="day"></label><var id="day" required="true"></var>
		</span>
	</div>
	<div>	
		<fieldset title="Jobs">	
			<span width="100%">	
				<var id="jobs_ids" view="list.workday" domain="['invoice_id', 'is', 'null']"></var>
			</span>	
		</fieldset>		
	</div>
	<div align="left">
		<button name="print day sheet" type="button" show="core_objects_view" view="form.report" output="pdf"></button>
	</div>	
</form>
