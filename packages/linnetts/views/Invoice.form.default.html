<form action="core_objects_update">
	<div>
		<section name="identification">
			<div>		
				<span width="50%">
					<label for="code"></label><var id="code" required="true"></var>
					<br />
					<label for="customer_id"></label><var id="customer_id" required="true"></var>
				</span>
				<span width="50%">
					<label for="date"></label><var id="date" required="true"></var>
					<br />
					<label for="vat_rate"></label><var id="vat_rate" required="true"></var>
				</span>	
			</div>
		</section>
		<section name="jobs">
			<span width="100%">			
				<var id="jobs_ids" widget="many2many" view="list.default" domain="['customer_id', '=', $('#customer_id', $form).val()]"></var>
			</span>								
		</section>
	</div>
	<div align="left">
		<button name="print invoice" type="button" show="core_objects_view" view="form.report" output="pdf"></button>
	</div>	
</form>
