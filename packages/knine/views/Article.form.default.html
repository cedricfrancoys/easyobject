<form action="core_objects_update">
	<section name="description">
		<div>
			<span width="75%">
				<label for="title"></label><var id="title" required="true"></var>
			</span>
			<span width="25%">			
				<label for="type"></label><var id="type" required="true"></var>											
			</span>				
			<fieldset title="publications">	
				<div>
					<var id="publications_ids" view="list.default"></var>								
				</div>								
			</fieldset>								
			<fieldset title="details">	
				<div>
					<section name="labels_ids">
						<var id="labels_ids" view="list.default"></var>				
					</section>
					<section name="authors_ids">
						<var id="authors_ids" view="list.default"></var>							
					</section>						
				</div>
			</fieldset>					
		</div>
	</section>
	<section name="summary">
		<var id="summary"></var>
	</section>
	<section name="content">
		<var id="content"></var>
	</section>
	<section name="chapters">
		<var id="children_ids" widget="many2many" view="list.chapter"></var>	
	</section>
</form>
